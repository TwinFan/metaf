<!doctypehtml><html lang=en><head><meta charset=utf-8><title>Metaf example: parse METAR or TAF and convert to JSON</title><style>body{background-color:#add8e6;color:#000;text-align:center}</style><script>function convertToJson() {
        var inputStr = document.getElementById("input").value;
        var result = Module.ccall('toJson',     // name of C function 
                                  'string',     // return type
                                  ['string'],   // argument types
                                  [inputStr]);  // arguments
        Module.ccall('freeMemory', null, null, null);
        if (document.getElementById("formattedResult").checked) {
          resultObj = JSON.parse(result);
          const spacing = 2;
          result = JSON.stringify(resultObj, null, spacing);
        }
        document.getElementById("result").value = result;
      };

      function setSampleInput(){
        var sampleMetarStr = 'UKLL 241430Z 31004MPS 3100 -SHSN BKN007 BKN016CB M01/M02 Q1011 R31/290055 NOSIG=';
        if (document.getElementById("input").value.length == 0) {
          document.getElementById("input").value = sampleMetarStr;
        }
      }</script><script async src=to_json.js></script></head><body onload=setSampleInput()><h1>Convert METAR & TAF to JSON</h1>Enter METAR or TAF here:<br><textarea cols=80 id=input rows=8 oninput=convertToJson()></textarea><br><br><br>Conversion result:<br><textarea cols=80 id=result rows=8 readonly></textarea><br><input checked id=formattedResult onclick=convertToJson() type=checkbox>Formatted result<br></body></html>
